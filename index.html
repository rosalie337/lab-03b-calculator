<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <title>Calculator Lab</title>
</head>
<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png"/>
        </div>
    </header>
    <main>
        <section class="main-section">
            <img class="main-logo" src="assets/alchemy-logo.png"/>
            <h2>
                Welcome to Alchemy Calculator!
            </h2>
        <section>
            <input id="add-input-1"/>
            +
            <input id="add-input-2"/>
            <button id="add-button"/>Add</button>
            <div id="add-results"></div>
        </section>  
            <input id="subtraction-input-1"/>
            -
            <input id="subtraction-input-2"/>
            <button id="subtraction-button"/>Subtract</button>
            <div id="subtraction-results"></div>
        </section>
        <section>
            <input id="multiply-input-1"/>
            *
            <input id="multipy-input-2"/>
            <button id="multipy-button"/>Multiply</button>
            <div id="multipy-results"></div>
        </section>
        <section>
            <input id="division-input-1"/>
            /
            <input id="division-input-2"/>
            <button id="division-button"/>Divide</button>
            <div id="division-results"></div>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>
    <script type="module" src="app.js"></script>
</body>
</html>
